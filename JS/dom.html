<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom class-3</title>
</head>
<body>
    <div class="container">
        <h1 id="studentName"></h1>
         <h2 id="studentAge"></h2>
    </div>

    <script>
        let stdName = prompt("Enter your name")
           let stdAge = prompt("Enter your age")
           document.querySelector("#studentName").innerHTML = stdName;
            document.getElementById("studentName").innerHTML = stdAge;
    </script>
</body>
</html>
