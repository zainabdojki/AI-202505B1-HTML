<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td{
            padding: 25px 28px;
            background-color: black;
            color:white;
          
        }


    </style>
</head>
<body>
    <div class="container">
        <table border="3px">
            <tbody>
                <tr>
                    <td colspan="4">0</td>
                </tr>

                <tr>
                    <td style="background-color: rgb(255, 165, 0);">AC</td>
                    <td>%</td>
                    <td>C</td>
                     <td>/</td>
                </tr>

                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>x</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>

                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="2">+</td>
                </tr>

                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>



            </tbody>

        </table>

    </div>
    
</body>
</html>
